<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta content='true' name='HandheldFriendly'> <!--Отображение в мобильных на Palm и Blackberry, в таком браузере как AvantGo-->
  <meta content='width' name='MobileOptimized'>  <!--Отображение в мобильных браузерах IE Mobile или Pocket IE-->
  <meta content='yes' name='apple-mobile-web-app-capable'> <!--Отображение на Apple Phone-->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.google.com/specimen/Red+Hat+Display" rel="stylesheet">
</head>
<body>


<div class="container">
  <img class="background-image" src="images/illustration-hero.svg">
  <div class="order-summary">
    Order Summary
  </div>
  <div class="info">
    You can now listen to millions of <!--</br>--> songs, audiobooks, and podcasts on <!--</br>--> any
    device anywhere you like!
  </div>

  <div class="content">
    <img src="images/icon-music.svg">
    <div class="cost">
      Annual Plan</br>
      <span style="color: #84899f; font-weight: 700; font-stretch: ultra-expanded; letter-spacing: .1em">$59.99/year</span>
    </div>
    <a href="#">
      Change
    </a>
  </div>

  <div class="button">
    <a href="#">Proceed to Payment</a>
  </div>

  <div class="footer">
    <a href="#">Cancel Order</a>
  </div>

</div>
</body>
</html>
